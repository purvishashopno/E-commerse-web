<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .categories-area {
      padding: 50px 0;
    }

    .categories-area h2 {
      margin-bottom: 40px;
    }

    /* swiper wrapper */
    .swiper {
      padding-top: 50px; /* space for circle overlap */
    }

    .category-box {
      width: 150px;
      border: 1px dashed #3c8a91;
      border-radius: 12px;
      padding: 50px 10px 15px; /* extra top padding */
      text-align: center;
      background: #f9fcfc;
      position: relative;
      overflow: visible; /* circle cut ના થાય */
    }

    .category-box .icon-circle {
      width: 90px;
      height: 90px;
      border: 4px solid #3c8a91;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;

      /* overlap top */
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
    }

    .category-box .icon-circle img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .category-box p {
      margin: 0;
      font-weight: 500;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>

<section class="categories-area text-center">
  <div class="container">
    <p class="text-success mb-2">✱ Categories</p>
    <h2 class="mb-4">Featured Top Categories</h2>

    <!-- Swiper -->
    <div class="swiper categories-slider">
      <div class="swiper-wrapper">

        <!-- Item -->
        <div class="swiper-slide">
          <div class="category-box">
            <div class="icon-circle">
              <img src="images/drink.png" alt="">
            </div>
            <p>Drinks</p>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="category-box">
            <div class="icon-circle">
              <img src="images/veg.png" alt="">
            </div>
            <p>Vegetables</p>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="category-box">
            <div class="icon-circle">
              <img src="images/fruits.png" alt="">
            </div>
            <p>Fresh Fruits</p>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="category-box">
            <div class="icon-circle">
              <img src="images/milk.png" alt="">
            </div>
            <p>Milk & Eggs</p>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="category-box">
            <div class="icon-circle">
              <img src="images/bakery.png" alt="">
            </div>
            <p>Bakery</p>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="category-box">
            <div class="icon-circle">
              <img src="images/house.png" alt="">
            </div>
            <p>House Hold</p>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="category-box">
            <div class="icon-circle">
              <img src="images/dryfruits.png" alt="">
            </div>
            <p>Dry Fruits</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  new Swiper(".categories-slider", {
    slidesPerView: 6,
    spaceBetween: 20,
    loop: true,
    autoplay: {
      delay: 2000,
      disableOnInteraction: false,
    },
    breakpoints: {
      320: { slidesPerView: 2 },
      640: { slidesPerView: 3 },
      1024: { slidesPerView: 6 }
    }
  });
</script>

</body>
</html>
